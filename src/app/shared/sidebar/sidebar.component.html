<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a (click)="mainNavegar()" class="brand-link">
    <img src="../assets/dist/img/logo_app_gadch.png" alt="GADCH" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">SFV</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info">
        <a class="d-block"><i class="d-block fa fa-user fa-2x"></i></a>
      </div>
      <div class="info">
        <a class="d-block">{{ auth.nombre }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
        <!-- Add icons to the links using the .nav-icon class
              with font-awesome or any other icon font library -->
        <div *ngIf="mostrarM">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" *ngxPermissionsOnly="item.permisos">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                <strong>
                  {{item.titulo}}
                </strong>
                <span class="badge badge-info right ml-2">{{item.submenu.length}}</span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav">
              <li class="nav-item" *ngFor="let subMenu of item.submenu">
                <a [routerLink]=[subMenu.url] *ngxPermissionsOnly="[subMenu.permisos]" class="nav-link">
                  <i class="{{subMenu.icono}}"></i> 
                  <p>{{subMenu.titulo}}</p>
                </a>
              </li>
            </ul>
          </li>
        </div>
        <li class="nav-item" *ngxPermissionsOnly="['ADMIN']" >
          <a class="nav-link"  style="cursor: pointer;" routerLink="/admusuario/usuario">
              <i class="nav-icon fas fa-table"></i>
              <p class="ml-2">
                Adm. Usuarios
              </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="cursor: pointer;" (click)="logout()">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p class="ml-2">
                Salir
              </p>
          </a>
        </li>  
      </ul>
    </nav>
  </div>
</aside>
